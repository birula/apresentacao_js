<!doctype html>
<html>

<head>
    <title>Apresentação Js - RequireJS</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>página</h1>

    <div id="usuario">
        <h3>Nome: {{nome}}</h3>
        <h4>Idade: {{idade}}</h4>

        <grid v-bind:colunas="colunas" v-bind:dados="dados"></grid>
    </div>

    <script src="js/vendor/require.js"></script>
    <script>
        require.config({
            paths: {
                "main": "js/main",
                "vue": "js/vendor/vue",
                "grid.component": "js/lib/grid.component"
            }
        });
        require(["js/usuario"]);
    </script>
</body>

</html>
